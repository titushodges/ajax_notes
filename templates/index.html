<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Posts</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
      $(document).ready(function(){
        $('form').submit(function(){
          $.post('/posts/create', $(this).serialize(), function(res) {
            $('#posts').html(res);
          });
          return false;
        });
      });
    </script>
  </head>
  <body>
    <h1>My Posts</h1>
    <form action="/posts/create" method="post">         <!--Sorry for not styling, I was sick and I'm catching up so I just made sure I got the core concept down.-->
       <p>
          <label>Add a note: </label>
          <textarea name="posts"></textarea>
       </p>
       <input type="submit" value="Post It!">
    </form>
    <div id="posts">
      {% for post in posts %}
        <div class='quote'>
          <p>{{ post['description'] }}</p>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
